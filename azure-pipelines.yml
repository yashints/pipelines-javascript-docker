# Docker

# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

pool:
  local

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'azurecrsc'
  imageRepository: 'aspcoredocker'
  containerRegistry: 'azpipelinecddemo.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/app/Dockerfile'
  tag: '$(Build.BuildId)'
  rgName: 'azpipelinecddemo'
  appServicePlanName: 'ASPLinux'
  webAppName: 'azpipelinecddemowa'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'azuresc'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: az webapp create --resource-group $(rgName) --plan $(appServicePlanName)  --name $(webAppName) --deployment-container-image-name '$(imageRepository)/(imageRepository):latest'